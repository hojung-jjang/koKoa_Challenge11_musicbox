<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBox</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-screen">
        <header class="header_icons">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </header>
        <div class="mainArtist">
            <img src="img/queen.jpg"/>
            <span class="mainArtist_name">Queen</span>
            <span class="mainArtist_genre">Rock/Soul</span>
        </div>
        <div class="mainArtist_btns">
            <button class="mainArtist_btn_shuffle">Shuffle</button>
            <button class="mainArtist_btn_like">
                <i class="fa-solid fa-heart"></i>
                <span class="btn_likenumber">215,273</span>
            </button>
        </div>
        
        <main class="main-playlists">
        <div class="playlists">
            <div class="playlists_column">
                <img class="playlist_img" src="img/news of the world.jpeg"/>
            </div>
            <div class="playlists_column">
                <span class="playlist_artist">Queen</span>
                <span class="playlist_musicTitle">My Melancholy Blues</span>
            </div>
            <div class="playlists_column">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>  
        </div>
        <div class="playlists">
            <div class="playlists_column">
                <img class="playlist_img" src="img/hot space.jpeg"/>
            </div>
            <div class="playlists_column">
                <span class="playlist_artist">Queen</span>
                <span class="playlist_musicTitle">Under Pressure</span>
            </div>
            <div class="playlists_column">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>  
        </div>
        <div class="playlists">
            <div class="playlists_column">
                <img class="playlist_img" src="img/aNightAtTheOpeara.jpeg"/>
            </div>
            <div class="playlists_column">
                <span class="playlist_artist">Queen</span>
                <span class="playlist_musicTitle">Love of My Life</span>
            </div>
            <div class="playlists_column">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>  
        </div>
        <div class="playlists">
            <div class="playlists_column">
                <img class="playlist_img" src="img/adayattheraces.jpeg"/>
            </div>
            <div class="playlists_column">
                <span class="playlist_artist">Queen</span>
                <span class="playlist_musicTitle">Somebody To Love</span>
            </div>
            <div class="playlists_column">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>  
        </div>
        <div class="playlists">
            <div class="playlists_column">
                <img class="playlist_img" src="img/akindofmagic.jpeg"/>
            </div>
            <div class="playlists_column">
                <span class="playlist_artist">Queen</span>
                <span class="playlist_musicTitle">Who Wants To Live Forever</span>
            </div>
            <div class="playlists_column">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>  
        </div>
    </main>

        <div class="playing">
            <div class="playing_column">
                <span>Queen</span>
                <span>Love of My life</span>
            </div>
            <div class="playing_column">
                <span>
                    <i class="fa-solid fa-backward-step"></i>
                </span>
                <span>
                    <i class="fa-solid fa-pause"></i>
                </span>
                <span>
                    <i class="fa-solid fa-forward-step"></i>
                </span>
            </div>
        </div>
    </div>


    <div class="iphone-screen">
        <header class="header_icons">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </header>
    </div>



    <script 
    src="https://kit.fontawesome.com/ce98882fb7.js" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
